<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img src="./bg-pattern-card.svg" alt="background pattern card in dark bule color" id="bg-card" width="350px" height="140px">
    <img src="https://i.ibb.co/6b1wdJC/image-victor.jpg" alt="the image of victor" class="profile">
    <div class="name">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="status">
      <div class="follower">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="Like">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h1>1.4K</h1>
        <p>photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kamalesh</a>.
  </div>
</body>
</html>
